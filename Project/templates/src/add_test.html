{% extends 'src/base.html' %}
    {% block title %}Добавить новый тест{% endblock %}


    {% block content %}
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Введите информацию о тесте
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form role="form" method="post">
                <div class="form-group">
					<label for="device_id">
						Устройство
					</label>
                    <select class="form-control" id="device_id" name="device_id" type="user">
                        {% for device in devices %}
                            <option value="{{ user['device_id'] }}">{{ user['email'] }}</option>
                        {% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="title">
						Название
					</label>
					<input type="title" class="form-control" id="title" name="title" />
				</div>
				<div class="form-group">
					<label for="requirements">
						Описание
					</label>
					<input type="requirements" class="form-control" id="requirements" name="requirements" />
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary">
					Добавить тест
				</button>
                    </div>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
{% endblock %}


{% block footer %}
    	<div class="row">
					<a type="button" class="btn btn-success btn-block" href="/">
						Вернуться в главное меню
					</a>
        </div>
{% endblock %}
