{% extends 'src/base.html' %}

{% block title %}Регистрация{% endblock %}


{% block content %}
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Введите информацию о пользователе
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form role="form" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">
						Почта
					</label>
					<input class="form-control" id="email" name="email"/>
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Пароль
					</label>
					<input type="password" class="form-control" id="password" name="password"/>
				</div>
                <div class="form-group">
					<label for="exampleInputPassword2">
						Повторите пароль
					</label>
					<input type="password" class="form-control" id="password2" name="password2"/>
				</div>
                <div class="form-group">
					<label for="InputF">
						Фамилия
					</label>
					<input class="form-control" id="last_name" name="last_name"/>
				</div>
                <div class="form-group">
					<label for="InputI">
						Имя
					</label>
					<input class="form-control" id="first_name" name="first_name"/>
				</div>
                <div class="form-group">
					<label for="InputC">
						Город
					</label>
					<input class="form-control" id="city" name="city"/>
				</div>
                <div class="form-group">
					<label for="InputP">
						Профессия
					</label>
					<input class="form-control" id="profession" name="profession"/>
				</div>
                <div class="form-group">
					<label for="InputO">
						Организация
					</label>
					<input class="form-control" id="organization" name="organization"/>
				</div>
                <div class="form-group">
					<label for="InputD">
						Дата рождения
					</label>
					<input class="form-control" id="dob" name="dob"/>
				</div>
                <div class="form-group">
					<label for="role">
						Роль пользователя
					</label>
                    <select class="form-control" id="role" name="role">
						<option value="tester">Тестировщик</option>
                        <option value="developer">Разработчик</option>
					</select>
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary">
					Добавить пользователя
				</button>
                    </div>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock %}

{% block footer %}
    	<div class="row">
					<a type="button" class="btn btn-success btn-block" href="/">
						Вернуться в главное меню
					</a>
        </div>
{% endblock %}
