{% extends 'src/base.html' %}
    {% block title %}Добавить новый отчёт{% endblock %}


    {% block content %}
	<div class="row">
		<div class="col-md-12">
            <h3 class="text-center">
				Информация о тесте
			</h3>
            <h4 class="text-center">
                Тест {{ test['title'] }}
            </h4>
            <p>
                Требования: {{ test['requirements'] }}
            </p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Введите информацию об отчёте
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form role="form" method="post">
                <input class="form-control" id="tester_id" name="tester_id" type="hidden" value="{{ user }}">
                <input class="form-control" id="test_id" name="test_id" type="hidden" value="{{ test['test_id'] }}">
				<div class="form-group">
					<label for="body">
						Содержание отчёта
					</label>
					<input class="form-control" id="body" name="body" />
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary">
					Добавить Отчёт
				</button>
                    </div>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
{% endblock %}


{% block footer %}
    	<div class="row">
					<a type="button" class="btn btn-success btn-block" href="/">
						Вернуться в главное меню
					</a>
        </div>
{% endblock %}
